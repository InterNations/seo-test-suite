    <script id="ajaxContent-0" type="application/json">
        {"success":true,"content":"<h1>London: The Big Smoke</h1>\n\n<p>Are you an American who will soon be moving to London? Or have you already arrived? Whatever brings you to this magnificent metropolis in the UK, you’ve made an excellent decision. London is known as ‘The Big Smoke’, which today is outdated but still used, as it was commonplace for the people of London to heat their home using coal, which produced lots of smoke.</p>\n","delay":"0"}
    </script>

    <script id="ajaxContent-2" type="application/json">
        {"success":true,"content":"<h2>London</h2>\n<p>London is the most popular travel destination in the world, with over 18 million visits from overseas each year, almost one million of which are by Americans. Currently, there is over 200,000 Americans living in the United Kingdom (UK), most of which reside in the capital city.</p>\n","delay":"3"}
    </script>

    <script id="ajaxContent-4" type="application/json">
        {"success":true,"content":"<h2>Head Downtown and become a True Londoner</h2>\n\n<p>Once you have arrived, be sure to spend some time in the city center. Fall in love with the panoramic views of London from atop the famous London Eye, shop till you drop on the bustling Oxford Street, home to over 300 shops, or have a drink or two in one of London’s traditional tea houses or pubs. For a taste of British history, why not try The Star Tavern, which is noted for its role in one of the most notorious heists of the 20th century. The upstairs room was supposedly where the ‘Great Train Robbers’ finalized their plans to attack the Mail Service in 1963.</p>\n","delay":"6"}
    </script>

    <script id="ajaxContent-7" type="application/json">
        {"success":true,"content":"<h2>Step back in Time In historic London</h2>\n<p>London is a city rich with history, and almost everywhere has a story behind it. For example, you could retrace the steps of the notorious Jack the Ripper, by having a guided tour in his hunting ground of Whitechapel, stroll along Pudding Lane where the great Fire of London started in 1666 and see the House of Lords; the scene of the infamous failed Gunpowder Plot. </p>\n","delay":"10"}
    </script>

    <script id="Breakpoint320-0" type="application/json">
        {"success":true,"content":"<h2>Choosing the Right School in London</h2>\n<p>For those of you moving to London with children, you can either enroll them in the some of the best public and private schools the UK and World have to offer. One of the most popular choices for American expats living in London is the ASL (The American School in London) in St. Johns Wood, which is the only American school in London.  London is also home to some of the finest universities in the world; these include University College London (UCL), Imperial College London and the London School of Economics and Political Science.</p>\n","delay":"0"}
    </script>

    <script id="Breakpoint1020-0" type="application/json">
        {"success":true,"content":"<h2>Connect with Fellow Americans on InterNations</h2>\n<p>As an American living in London, the world’s largest network for people living and working abroad is a great place for you to connect with other international people, be it other Americans or fascinating people from all over the world. Before you arrive in London, you can read informative articles about everything you need to know to move to and settle in to London and the United Kingdom in general. The articles in the Guide section cover everything from how to apply for your residence permit to tips about British business etiquette to information on the ‘tube’, The City of London’s famous public transportation system.</p>\n","delay":"0"}
    </script>

    <script id="Breakpoint1300-0" type="application/json">
        {"success":true,"content":"<h2>Ask Members Questions about Life in London</h2>\n<p>You can also visit our forum and ask any questions you may have about what it is like to live in London and what you need to know before you arrive. You may wish to know which neighborhood is the best one to move to for a young couple or if you can find canned pumpkin for Thanksgiving in London. Whatever you’re wondering about, one of your fellow members already living in London is sure to know the answer!</p>\n","delay":"0"}
    </script>

    <script id="automaticPaginator0-0" type="application/json">
        {"success":true,"content":"<h2>Brunch and Football: A slice of America in London</h2>\n<p>London, and the UK in general, has a lot to offer Americans, and if you start feeling homesick you can always head over to one of the many American themed bars and restaurants, such as the Hard Rock Café and the famous American Bar in the Savoy hotel, through the city.</p>\n","delay":"0"}
    </script>

    <script id="manualPaginator0-0" type="application/json">
        {"success":true,"content":"<h2>Party like it’s the end of the world at the Notting Hill Carnival</h2>\n<p>The Notting Hill Carnival is a Caribbean-inspired street festival which is held annually on the August bank holiday weekend, and has become a significant event in UK culture.</p>\n","delay":"0"}
    </script>

    <script id="automaticPaginator1-0" type="application/json">
        {"success":true,"content":"<h2>American Food and Football</h2>\n<p>If you’re missing something from home, you can check out the American Food Store in Shepherds Bush. When you’re looking for some American comfort food or need a special ingredient, this is the perfect shop to try. Here you can get anything from Cap ‘N Crunch, Campbell’s Chicken Noodle Soup and even Hunt’s Mantwich Original Sloppy Joe Sauce.</p>\n","delay":"0"}
    </script>

    <script id="automaticPaginator2-0" type="application/json">
        {"success":true,"content":"<p>When Thanksgiving rolls around, and you don’t feel like cooking your own big turkey dinner, there are some restaurants around town such as Balthazar on Russell Street, which annually has a thanksgiving event. The food is so delicious; it will transport you back to the States.</p>\n\n<p>Also, you’ll be pleased to know that Londoners love ‘brunch’ just as much as America. Why not grab some in one of London’s finest brunch spots. For example, Caravan in King’s Cross. Delicious food served until 16.00!</p>\n","delay":"0"}
    </script>

    <script id="manualPaginator1-0" type="application/json">
        {"success":true,"content":"<p>The event started in 1964 as a means to celebrate their cultures and traditions, and is now the biggest street carnival in Europe. Fuel yourself on jerk chicken, curried rice, peas and rum punch—and dance all night long to steel drums and live bands. </p>\n","delay":"0"}
    </script>

    <script id="manualPaginator2-0" type="application/json">
        {"success":true,"content":"<h2>Fairytale Sights within Close Proximity</h2>\n<p>The UK has more to offer than just London. You can also see a number of other stunning sights on a daytrip away from the city, such as a visit to the Charming Royal residence of Windsor Castle, where you can catch the famous ‘changing of the guards’, or you could pay a visit to New Forest, and share the beautiful English wilderness with the 3,000 wild ponies whom wander freely. or perhaps you could visit Britain’s oldest recorded town, Colchester, which is home to a rich history and beautiful architecture.</p>\n","delay":"0"}
    </script>

    <script id="popover-0" type="application/json">
        {"success":true,"content":"<p>This wonderful city is full of surprises, and even local Londoners haven\u2019t fully discovered the hidden gems this place has to offer. Get off the beaten track, and explore London\u2019s best kept secrets.  For example, you could spend your British summer in the lively Little Venice, where you can take a boat down the river and enjoy a wide choice of waterside cafes, pubs and restaurants. Or maybe you could enjoy a wander around the Kyoto Gardens, a tranquil Japanese paradise located in Holland Park, which was gifted by the Japanese Chamber of Commerce in 1992.<\/p>\n","delay":"0"}
    </script>
